<body id="body">
    <header>
        <nav id="nav">

            <!-- Logo-->
             <div class="logo-div">
                <a href="index.html">
                    <img src="./img/logo.png" class="logo-image" alt="logo with sitename movie database">
                </a>
            </div>

            <!-- Searchfield and radiobuttons in the nav-bar-->
            <form>
                <button class="button-icon"><i class="fa-solid fa-magnifying-glass fa-lg" id ="search-icon"></i></button>
                <input type="text" placeholder = "Enter movie or person" id="user-input">
                <input type="radio" name="radio-button" id="movie-selected" value="movie" checked = "checked">
                <label for="movie-selected" id="movie-label">Movie</label>
                <input type="radio" name="radio-button" value= "person" id="person-selected">
                <label for="person-selected">Person</label>
                
            </form>

          <!-- Menu options in the nav-bar -->
            <ul id="menu-container">
                <li>
                    <a href="#" id="dropdown-rubric">Movies &#x25BE;</a>
                    <ul id="dropdown-menu">
                        <li><a href="#" id="top-ten-movies" data-value="top_rated">Top ten movies  </a></li>
                        <li><a href="#" id="most-popular-movies"  data-value="popular">Most popular movies  </a></li>
                    </ul>
                </li>
            </ul>
        
        </nav>
    
    </header>

    <!-- Hero image -->
  <section id="section-hero">  
  </section>

    <main>
        <!-- Heading and radiobuttons, belonging to image carousel -->
        <div id="trending-movies-form-container">
            <h1 id="trending-movie-heading" >Trending movies</h1>
            <form id="form-trending-movies">
                <input type="radio" name="radio-button" id="upcoming-daily" data-value = "day" checked = "checked">
                <label  for="upcoming-daily">Daily</label>
                <input type="radio" name="radio-button" data-value = "week" id="upcoming-weekly">
                <label for="upcoming-weekly">Weekly</label>
            </form>
        
        </div>
        
        <h2  id="mainHeading"></h2>
        <div class="container-div"></div>

        <!-- Image carousel starts here -->
        <div id="carouselExample" class="carousel slide w-75">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">  
                </div>
            </div>
        </div>
       
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        
    </main>

    <!-- Footer starts here-->
    <footer>

                <i class="fa-brands fa-x-twitter fa-lg x-icon" ></i>

        </div>

            <span> <a href="index.html">Home</a></span>
